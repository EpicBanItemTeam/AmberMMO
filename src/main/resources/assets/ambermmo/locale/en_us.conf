drops {
  load {
    table-error = "&cError loading drop table {1} in {0}: {2}"
    rule-error = "&cError loading drop rule {1} in {0}: {2}"
  }
  command {
    reload {
      success = "&a{0} drop tables and {1} drop rules loaded."
      fail = "&cReload failed: {0}"
    }
    dynamic {
      set = "&aSuccessfully set variable {1} for {0}"
      add = "&aSuccessfully add variable {1} for {0}"
      reset = "&aSuccessfully reset variable {1} for {0}"
      expression-format = "&cExpression format error"
      duration-format = "&cDuration format error"
      unknown-op = "&cUnknown operation, onlyadd set and reset is acceptable!"
      no-player = "&cPlease specify a player"
    }
    execute {
      not-found = "&cRule not found"
      success = "&aExecute success"
    }
  }
}